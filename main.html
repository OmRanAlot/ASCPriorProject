<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Mario Dodge</title>
    <script type="module" src="main.js" defer></script>
    <script type="module" src="sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flexbox">
        <h1 id="title">Dodge Mario Dodge</h1>
        <img id="image" src="images/user.png" alt="" width = 200px>
        <h2 id="rules">Rules</h2>
        <ul>
            <li>Choose your difficulty to determine how many lives you are given.</li>
            <li>Dodge the bullet bills, or lose your lives.</li>
            <li>Collect mushrooms to increase your high score.</li>
            <li>Have fun! </li>
        </ul>
        <h3>High Score: 5</h3>


        <div id="play">
            <a href="index_game.html">
            <button id="playButton">Play</button>
        </a>
            <!-- <button id="playButton"><a href="index_game.html">Play</a></button> -->
        </div>
        <div id="setting">
            <form >
                <select id="menu">
                    <option value="easy">Easy</option>
                    <option value="med">Medium</option>
                    <option value="hard">Hard</option>  
                </select>
            </form>
        </div>
    </div>
    
</body>
</html>
